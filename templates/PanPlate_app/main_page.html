{% extends 'base.html' %}
{% block content %}
  <h1>{{ video.title }}</h1>
  <div>
    <video controls>
      <source src="{{ video.video_file.url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <h3>Comments</h3>
  <ul>
    {% for comment in comments_with_avatars %}
      <li>
        <img src="{{ comment.avatar }}" alt="Avatar" width="30">
        <strong>{{ comment.comment.user.username }}:</strong> {{ comment.comment.text }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
