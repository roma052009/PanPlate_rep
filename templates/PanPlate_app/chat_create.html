{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Create a Chat</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Select Users:</label>
        <select name="participants" multiple required>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% empty %}
                <option disabled>No mutual subscribers available</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit" class="btn btn-success">Start Chat</button>
        <a href="{% url 'chat_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
